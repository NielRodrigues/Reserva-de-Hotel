<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/src/img/favicon.ico" type="image/x-icon">
    <title>CR | Login</title>
</head>
<body>
    
    <section class="login-page w-100 min-vh-100 d-flex flex-row align-items-center justify-content-center">
        <div class="row w-100 h-75">
            <div class="col-md-4 col-ms-2"></div>
            <div class="col-md-4 col-ms-8 h-100">
                <div class="card w-100 h-100 border-0">
                    <div class="card-body p-0 d-flex flex-column align-items-center">
                        <div class="d-flex flex-column">
                            <h1 class="card-title fs-4 mt-3 mb-0 text-center">Crowned Rooms Hotels</h1>
                            <p class="text-muted mt-0 mb-5 text-center">Fa√ßa o seu login abaixo para prosseguir</p>
                        </div>
                        <form class="w-75 p-0 d-flex flex-column">
                            <label for="email" class="form-label fw-bold mb-0">Email</label>
                            <input placeholder="Digite seu email" type="email" id="email" name="email" class="w-100 form-control rounded-2 mt-0" required>

                            <label for="password" class="form-label fw-bold mb-0 mt-3">Senha</label>
                            <input placeholder="Digite a sua senha" type="password" id="password" name="password" class="w-100 form-control rounded-2 mt-0" required>
                        
                            <div class="w-100 d-flex flex-row-align-items-center mb-0 mt-3">
                                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                                <label for="remember" class="form-check-label" >
                                    Lembrar de mim
                                </label>
                            </div>

                            <button type="submit" class="btn btn-orange w-100 mt-5">Entrar</button>
                        
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-ms-2"></div>
        </div>
    </section>
    
</body>



<script src="./assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</html>
